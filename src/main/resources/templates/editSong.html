<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Edit Song</title>
</head>
<body>
<header>
    <h1>Edit Song</h1>
</header>
<main>
    <form th:action="@{/songs/edit-form/{songId}(songId=${song.id})}" method="post">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${song.title}" required><br><br>

        <label for="trackId">ID:</label>
        <input type="text" id="trackId" name="trackId" th:value="${song.id}" readonly required><br><br>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" th:value="${song.genre}" required><br><br>

        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" th:value="${song.releaseYear}" required><br><br>

        <label for="albumId">Album:</label>
        <select id="albumId" name="albumId" required>
            <option th:each="album : ${albumList}" th:value="${album.id}"
                    th:text="${album.name}"
                    th:selected="${album.id == song.album.id}"></option>
        </select><br><br>

        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="/songs">Back to Song List</a>
</main>
</body>
</html>
