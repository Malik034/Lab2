<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Song Details</title>

</head>
<body>
<header>
  <h1>Song title</h1>
  <td th:text="${song.title}"></td>
</header>

<section>
  <h2>Genre</h2>
  <td th:text="${song.genre}"></td>

  <h2>Year</h2>
  <td th:text="${song.releaseYear}"></td>

  <h2>Performers:</h2>
  <ul>
    <li th:each="artist : ${song.performers}"  th:text="${artist.firstName} + ' ' + ${artist.lastName}"></li>
  </ul>
</section>

</body>
</html>
