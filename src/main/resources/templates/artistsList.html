<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>
    <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->

    <form th:method="POST" th:action="@{/songDetails}">
        <div th:each="artist : ${artistsList}">
            <input type="radio" th:name="'artistId'" th:value="${artist.id}">
            <span th:text="${artist.firstName} +  ' ' + ${artist.lastName}"></span><br/>
        </div>
        <input type="hidden" th:name="'trackId'" th:value="${trackId}"/>
        <input type='submit' value='Add Artist'>
    </form>
    <br/>
</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected trackId -->
            <td><b>Track Id</b></td>
            <td th:text="${trackId}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
