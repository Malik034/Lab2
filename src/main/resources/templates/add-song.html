<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Song</title>
</head>
<body>
<header>
    <h1>Music Store</h1>
</header>
<main>
    <h2>Add a New Song</h2>

    <form th:action="@{/songs/add-form}" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
        </div>

        <div>
            <label for="releaseYear">Release Year:</label>
            <input type="number" id="releaseYear" name="releaseYear" required>
        </div>

        <div>
            <label for="albumId">Album:</label>
            <select id="albumId" name="albumId" required>
                <option value="">Select Album</option>
                <tr th:each="album : ${albumList}">
                    <option th:value="${album.id}" th:text="${album.name}"></option>
                </tr>
            </select>
        </div>

        <div>
            <button type="submit">Add Song</button>
        </div>
    </form>

    <br>
    <a href="/songs">Back to Song List</a>
</main>
</body>
</html>
